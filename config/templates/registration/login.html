{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    <form method="post">
        {% csrf_token %}

        <!-- Campo de Nombre de Usuario -->
        <div class="mb-4">
            <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
            <input 
                type="text" 
                name="{{ form.username.name }}" 
                id="{{ form.username.id_for_label }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
        </div>

        <!-- Campo de Contraseña -->
        <div class="mb-6">
            <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input 
                type="password" 
                name="{{ form.password.name }}" 
                id="{{ form.password.id_for_label }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
        </div>

        <!-- Mostrar errores del formulario si los hay -->
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">¡Error!</strong>
                <span class="block sm:inline">Por favor, introduce un nombre de usuario y contraseña correctos.</span>
            </div>
        {% endif %}

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
            Entrar
        </button>
    </form>
    
    <p class="text-center text-gray-600 text-sm mt-6">
        ¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
